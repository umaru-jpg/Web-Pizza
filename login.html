<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Go - Login</title>
  <link rel="icon" type="image/png" href="pizza.png">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom right, #ff4e4e, #b71c1c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #e74c3c;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #ff4e4e;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #b71c1c;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .footer a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    #error-message {
      color: red;
      font-size: 0.9rem;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="img/Hot_pizza_on_fire_pizzeria_restaurant_logo_with_full_round_pizza_in_flame_icon_logo_illustration-removebg-preview.png" alt="Pizza Logo">
    <h2>Login to Pizza Go</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      New here? <a href="signin.html">Create an account</a>
    </div>
    <p id="error-message"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();  
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');


      errorMessage.textContent = '';

      if (username === '' || password === '') {
        errorMessage.textContent = 'Username dan Password harus diisi.';
        return;
      }

      if (username === 'admin' && password === 'admin123') {
        localStorage.setItem('isLoggedIn', true);
        localStorage.setItem('adminName', 'Admin');

        window.location.href = 'index.html';
      } else {
        errorMessage.textContent = 'Username atau Password salah.';
      }
    });
  </script>

</body>
</html>
