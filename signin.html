<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Go - Sign Up</title>
  <link rel="icon" type="image/png" href="pizza.png">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
        margin: 0;
        font-family: 'Fredoka', sans-serif;
        background: linear-gradient(to bottom right, #f44336, #8b0000);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }


    .signup-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .signup-container img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .signup-container h2 {
      margin-bottom: 1.2rem;
      color: #e74c3c;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: #ff4e4e;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .signup-container button:hover {
      background-color: #b71c1c;
    }

    .signup-container .footer-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup-container .footer-link a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-container .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <img src="img/Hot_pizza_on_fire_pizzeria_restaurant_logo_with_full_round_pizza_in_flame_icon_logo_illustration-removebg-preview.png" alt="Pizza Logo">
    <h2>Create Your Pizza Go Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

</body>
</html>
